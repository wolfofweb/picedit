<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PicEdit</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="icon" href="logo.png" sizes="16x16" />
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" id="navbar-brand">
          <img src="logo.png" alt="Logo" width="45" height="45" />
          PicEdit Image Editor
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title text-light"
              id="offcanvasDarkNavbarLabel"
            >
              <a class="navbar-brand" href="index.html" id="navbar-brand">
                <img src="logo.png" alt="Logo" width="45" height="45" />
              </a>
              PicEdit Image Editor
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="https://www.suryad.epizy.com"
                  >About Me</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="https://github.com/wolfofweb"
                  >Projects</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="editor-container disable">
        <div class="wrapper">
          <div class="editor-panel">
            <div class="filter">
              <label class="title">Filters</label>
              <div class="options">
                <button id="brightness" class="active">Brightness</button>
                <button id="saturation">Saturation</button>
                <button id="contrast">Contrast</button>
                <button id="grayscale">Grayscale</button>
                <button id="blur">Blur</button>
                <button id="opacity">Opacity</button>
                <button id="warm">Warm</button>
                <button id="inversion">Inversion</button>
              </div>
              <div class="slider">
                <div class="filter-info">
                  <p class="name">Brightness</p>
                  <p class="value">100%</p>
                </div>
                <input type="range" value="100" min="0" max="200" />
              </div>
            </div>
            <div class="rotate">
              <label class="title">Rotate & Flip</label>
              <div class="options">
                <button id="left">
                  <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button id="right">
                  <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button id="horizontal">
                  <i class="bx bx-reflect-vertical"></i>
                </button>
                <button id="vertical">
                  <i class="bx bx-reflect-horizontal"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="preview-img">
            <img src="img-placeholder.jpg" alt="preview-img" />
          </div>
        </div>
        <div class="filter-controls">
          <button class="reset-filter">Reset Filters</button>
          <div class="filter-row">
            <input type="file" class="file-input" accept="image/*" hidden />
            <button class="choose-img">Choose Image</button>
            <button class="save-img">Download Image</button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <footer class="container-md">
      <p class="row">
        Feel free to copy | No Copyrights | If you need any help with this, Ping
        me...!
      </p>
      <p class="row">&#169; 2022 Made with &#10084; By Surya</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
